<!doctype html>
<html>

<head>
    <title>Kalkulaator</title>
    <script>
        function Arvutaja(kihinimi) {
            this.algus = function() {
                this.kiht = document.getElementById(kihinimi);
                window[kihinimi + "_kalkulaator"] = this;
                this.kiht.innerHTML =
                    "Sisesta raadius: <input type='text' id='" + kihinimi + "_kast1' /> " +
                    "<input type='button' value='Arvuta pindala' " +
                    "onClick='" + kihinimi + "_kalkulaator.arvuta();' /> " +
                    "<div id='" + kihinimi + "_vastus'></div>";
                this.kast = document.getElementById(kihinimi + "_kast1");
                this.vastusekiht = document.getElementById(kihinimi + "_vastus");
            }
            this.arvuta = function() {
                var ruut = " Cm<sup>2 </sup>";
                this.vastusekiht.innerHTML = parseFloat(this.kast.value) * (this.kast.value) * Math.PI + ruut;
            }
            this.algus();
        }

        function lehealgus() {
            new Arvutaja("kiht1");
            new Arvutaja("kiht2");
        }
    </script>
</head>

<body onload="lehealgus();">
    <h1>Ringi pindala arvutamine kahel kalkulaatoril</h1>
    <div id="kiht1"></div><br>
    <div id="kiht2"></div>
</body>

</html>
